<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Student-Management-Frontend-Pages/styles.css">
    <title>Update Student</title>
</head>

<body>
    <div class="navbar">
        <a href="index.html">Home</a>
        <a href="registerPage.html">Register New Student</a>
        <a href="fetchAllPage.html">View All Students</a>
        <a href="searchPage.html">Search Student</a>
        <a href="updatePage.html" class="active">Update Student</a>
        <a href="deletePage.html">Delete Student</a>
    </div>
    <div class="container">
        <div class="form-card">
            <h1>Update Student Details</h1>
            <form>
                <div class="form-group">
                    <label for="university-id">University ID</label>
                    <input type="text" id="university-id" name="university-id" required>
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="branch">Branch</label>
                    <input type="text" id="branch" name="branch" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <button type="submit">Update Student</button>
            </form>
        </div>
    </div>
</body>

</html>
